<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de confirmacon de registro</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadMovie()" >
    <div class="container ">
        <br>
        <div class="center-align" aria-hidden="true">
            <a class=" waves-effect waves-light btn " href="index.html">Inicio</a>
            <a class=" waves-effect waves-light btn " href="resultados.html">Gráficos</a>
        </div>
        <div class="row" tabindex="0" aria-labelledby="titulo">
            <div class="col s12 center-align ">
                <h2 id="titulo"></h2>
            </div>
        </div>
        <div class="row" tabindex="-1">
            <div class="col m4 s12 l4 center-align materialboxed " aria-hidden="true">
                <img src="" alt="" id="imagen" class="hoverable ">
            </div>

            <div class="col m8 s12 l8 center-align " aria-hidden="true">
                <div class="video-container  " controls>
                    <iframe id="video" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row" tabindex="0">

            <div class="col l12" id="sinopsis"></div>

        </div>
        <form class="z-depth-1" action="resultados.html" onsubmit="saveVote()">
            <div class="row">
                <div class="col l6 m6 s12">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombre" type="text" class="validate" required>
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="col l6 m6 s12">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="apellido" type="text" class="validate" required>
                        <label for="apellido">Apellidos</label>
                    </div>
                </div>
                <div class="col l6 m6 s12">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="telefono" type="tel" class="validate" required>
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div class="col l6 m6 s12">
                    <div class="input-field">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>

            <div class="row center-align">
                <button class="waves-effect waves-light btn" aria-label="Pulsando este boton confirma su voto" type="submit">Votar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="jquery-3.3.1.min.js"></script> -->
    <script type="text/javascript" src="js/materialize.min.js"></script>


    <script src="js/data.js"></script>
    <script src="app.js"></script>
</body>

</html>
